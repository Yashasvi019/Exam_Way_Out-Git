<mat-card class="mt20">
    <mat-list>
        <div class="text-center">
            <h1 style="text-decoration: 1px solid underline; font-family: 'Noto Serif', serif;">Update Your Question</h1>
        </div>

<!-- {{question | json}}
{{quizid}}
{{quiztitle}} -->

        <mat-card-content>

            <div class="bootstrap-wrapper">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <form *ngIf="question" (submit)="updateQuestion()">

                            <!-- content field -->
                            <!-- <mat-form-field class="full-width" appearance="fill">
                                <mat-label>Write question content</mat-label>
                                <textarea required
                                [(ngModel)]="question.content"
                                name="content"
                                matInput placeholder="Enter your question here"
                                rows=5></textarea>
                            </mat-form-field>
                            <br> -->

                            <!-- content field using rich text editor -->
                            <ckeditor mb10
                            [editor]="Editor" 
                            data="<h3>Enter your question here</h3>"
                            name="content"
                            [(ngModel)]="question.content"
                            ></ckeditor>

                            <div class="row mt20">
                                <div class="col-md-6">
                                    <!-- option 1 -->
                                    <mat-form-field class="full-width" appearance="fill">
                                        <mat-label>Option A</mat-label>
                                        <input required
                                        [(ngModel)]="question.option1"
                                        name="option1" type="text"
                                        matInput placeholder="Enter your option 1 here"/>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <!-- option 2 -->
                                    <mat-form-field class="full-width" appearance="fill">
                                        <mat-label>Option B</mat-label>
                                        <input required
                                        [(ngModel)]="question.option2"
                                        name="option2" type="text"
                                        matInput placeholder="Enter your option 2 here"/>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <!-- option 3 -->
                                    <mat-form-field class="full-width" appearance="fill">
                                        <mat-label>Option C</mat-label>
                                        <input required
                                        [(ngModel)]="question.option3"
                                        name="option3" type="text"
                                        matInput placeholder="Enter your option 3 here"/>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <!-- option 4 -->
                                    <mat-form-field class="full-width" appearance="fill">
                                        <mat-label>Option D</mat-label>
                                        <input required
                                        [(ngModel)]="question.option4"
                                        name="option4" type="text"
                                        matInput placeholder="Enter your option 4 here"/>
                                    </mat-form-field>
                                </div>
                            </div>

                            <mat-form-field  class="full-width" appearance="fill" >
                                <mat-label>Answer</mat-label>
                                <mat-select name="answer" [(ngModel)]="question.answer" matNativeControl required>
                                    <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                    <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                    <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                    <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                                </mat-select>
                            </mat-form-field>

                            <div class="container mt20 mb10 button">
                                <button class="mr20" mat-raised-button color="warn" type="submit">Update</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </mat-card-content>

    </mat-list>

</mat-card>
