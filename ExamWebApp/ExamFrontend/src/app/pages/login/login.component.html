<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt10">
            <div class="col-md-6 offset-md-3">
            <mat-card style="border: #e4e6df solid 1px;" class="mb20">
                <div class="container text-center">
                    <img  style="width:120px; height:120px; margin-bottom: 0%;" src="../../../assets/RegisterLogo.png" alt="" />
                </div>
                <h3  class="text-center">Login Here!</h3>

            <!-- {{ loginData | json}} -->

                <form (ngSubmit)="formSubmit()">
                    <!-- Username field -->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Username</mat-label>
                        <input required
                        [(ngModel)]="loginData.username"
                         name="username"
                        type="text" matInput placeholder="Enter here">
                    </mat-form-field>
                      <br>
                      <!-- Password field -->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input required
                        [(ngModel)]="loginData.password"
                         name="password"
                        type="password" matInput placeholder="Enter here">
                    </mat-form-field>
                      <br>

                    <div class="container text-center mt20">
                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button (click)="ClearFields()" style="margin-left: 30px;" mat-raised-button color="warn">Reset</button>
                    </div>

                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
<!-- [(ngModel)]="user.username" [(ngModel)]="user.password" -->
